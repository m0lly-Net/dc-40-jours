<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40 jours</title>
    <!-- Police cyberpunk Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            background-attachment: fixed;
        }
        .countdown-container {
            text-align: center;
            background: rgba(20, 20, 40, 0.95);
            padding: 40px 50px;
            border-radius: 18px;
            box-shadow: 0 0 40px 10px #00fff7, 0 0 80px 0 #ff00cc inset;
            border: 2px solid #00fff7;
            position: relative;
        }
        h1 {
            color: #ff00cc;
            margin-bottom: 35px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #ff00cc, 0 0 20px #00fff7;
            font-size: 2.2em;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 32px;
        }
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }
        .countdown-value {
            font-size: 3.5em;
            font-weight: bold;
            color: #00fff7;
            text-shadow:
                0 0 10px #00fff7,
                0 0 20px #ff00cc,
                0 0 40px #00fff7;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }
        .countdown-label {
            font-size: 1em;
            color: #ff00cc;
            text-transform: uppercase;
            margin-top: 2px;
            letter-spacing: 1px;
            text-shadow: 0 0 6px #ff00cc;
        }
        /* Ajout d'un effet de scanline */
        .countdown-container::after {
            content: '';
            position: absolute;
            left: 0; top: 0; right: 0; bottom: 0;
            pointer-events: none;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255,255,255,0.03) 0px,
                rgba(255,255,255,0.03) 2px,
                transparent 2px,
                transparent 6px
            );
            border-radius: 18px;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Timer retour [Helina]</h1>
        <div class="countdown">
            <div class="countdown-item">
                <span id="days" class="countdown-value">00</span>
                <span class="countdown-label">Jours</span>
            </div>
            <div class="countdown-item">
                <span id="hours" class="countdown-value">00</span>
                <span class="countdown-label">Heures</span>
            </div>
            <div class="countdown-item">
                <span id="minutes" class="countdown-value">00</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span id="seconds" class="countdown-value">00</span>
                <span class="countdown-label">Secondes</span>
            </div>
        </div>
    </div>

    <script>
        // Calculer la date cible (40 jours à partir de maintenant)
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 40);
        
        function updateCountdown() {
            const currentDate = new Date();
            const difference = targetDate - currentDate;
            
            // Arrêter le compte à rebours si la date est dépassée
            if (difference <= 0) {
                document.getElementById('days').innerText = '00';
                document.getElementById('hours').innerText = '00';
                document.getElementById('minutes').innerText = '00';
                document.getElementById('seconds').innerText = '00';
                clearInterval(interval);
                return;
            }
            
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            
            document.getElementById('days').innerText = days.toString().padStart(2, '0');
            document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');
        }
        
        // Mettre à jour le compte à rebours toutes les secondes.
        updateCountdown();
        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
