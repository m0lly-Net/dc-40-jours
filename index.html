<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur Asalia</title>
    <!-- Police cyberpunk Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            background-attachment: fixed;
        }
        
        .countdown-container {
            text-align: center;
            background: rgba(20, 20, 40, 0.95);
            padding: 40px 50px;
            border-radius: 18px;
            box-shadow: 0 0 40px 10px #00fff7, 0 0 80px 0 #ff00cc inset;
            border: 2px solid #00fff7;
            position: relative;
            width: 100%;
            max-width: 650px;
        }
        
        h1 {
            color: #ff00cc;
            margin-bottom: 35px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #ff00cc, 0 0 20px #00fff7;
            font-size: 2.2em;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 32px;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }
        
        .countdown-value {
            font-size: 3.5em;
            font-weight: bold;
            color: #00fff7;
            text-shadow:
                0 0 10px #00fff7,
                0 0 20px #ff00cc,
                0 0 40px #00fff7;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }
        
        .countdown-label {
            font-size: 1em;
            color: #ff00cc;
            text-transform: uppercase;
            margin-top: 2px;
            letter-spacing: 1px;
            text-shadow: 0 0 6px #ff00cc;
        }
        
        /* Effet de scanline */
        .countdown-container::after {
            content: '';
            position: absolute;
            left: 0; top: 0; right: 0; bottom: 0;
            pointer-events: none;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255,255,255,0.03) 0px,
                rgba(255,255,255,0.03) 2px,
                transparent 2px,
                transparent 6px
            );
            border-radius: 18px;
        }
        
        /* RESPONSIVE - Tablettes */
        @media (max-width: 768px) {
            .countdown-container {
                padding: 30px 35px;
            }
            
            h1 {
                font-size: 1.8em;
                margin-bottom: 25px;
            }
            
            .countdown {
                gap: 24px;
            }
            
            .countdown-value {
                font-size: 2.8em;
            }
            
            .countdown-label {
                font-size: 0.9em;
            }
            
            .countdown-item {
                min-width: 70px;
            }
        }
        
        /* RESPONSIVE - Mobiles */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .countdown-container {
                padding: 25px 20px;
                border-radius: 12px;
            }
            
            h1 {
                font-size: 1.4em;
                margin-bottom: 20px;
                letter-spacing: 1px;
            }
            
            .countdown {
                gap: 16px;
            }
            
            .countdown-item {
                min-width: 60px;
            }
            
            .countdown-value {
                font-size: 2.2em;
                margin-bottom: 5px;
            }
            
            .countdown-label {
                font-size: 0.75em;
                letter-spacing: 0.5px;
            }
        }
        
        /* RESPONSIVE - Tr√®s petits √©crans */
        @media (max-width: 360px) {
            .countdown-container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.2em;
                margin-bottom: 15px;
            }
            
            .countdown {
                gap: 12px;
            }
            
            .countdown-item {
                min-width: 50px;
            }
            
            .countdown-value {
                font-size: 1.8em;
            }
            
            .countdown-label {
                font-size: 0.65em;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>üê± Timer Asalia üê±</h1>
        <div class="countdown">
            <div class="countdown-item">
                <span id="days" class="countdown-value">00</span>
                <span class="countdown-label">Jours</span>
            </div>
            <div class="countdown-item">
                <span id="hours" class="countdown-value">00</span>
                <span class="countdown-label">Heures</span>
            </div>
            <div class="countdown-item">
                <span id="minutes" class="countdown-value">00</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span id="seconds" class="countdown-value">00</span>
                <span class="countdown-label">Secondes</span>
            </div>
        </div>
    </div>

    <script>
        // Date de fin fixe (√† modifier selon ton besoin)  
        const targetDate = new Date('2026-02-02T21:00:00');
        
        function updateCountdown() {
            const currentDate = new Date();
            const difference = targetDate - currentDate;
            
            // Arr√™ter le compte √† rebours si la date est d√©pass√©e
            if (difference <= 0) {
                document.getElementById('days').innerText = '00';
                document.getElementById('hours').innerText = '00';
                document.getElementById('minutes').innerText = '00';
                document.getElementById('seconds').innerText = '00';
                clearInterval(interval);
                return;
            }
            
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            
            document.getElementById('days').innerText = days.toString().padStart(2, '0');
            document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');
        }
        
        // Mettre √† jour le compte √† rebours toutes les secondes.
        updateCountdown();
        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
